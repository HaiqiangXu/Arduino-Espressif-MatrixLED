<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
		<script>function proceed(direction) {
				fetch("/control", {
					method: "POST",
					headers: { "Content-Type": "application/x-www-form-urlencoded" },
					body: 'key=' + direction
				});
				document.getElementById("lastControl").innerHTML = direction;
			}
			function proceed2(direction) {
				const xhr = new XMLHttpRequest();
				xhr.open("POST", "/control");
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.send('key=' + direction);
				document.getElementById("lastControl").innerHTML = direction;
			}
		</script>
	</head>

	<body>
		<p class="h1 text-center">LED Matrix control (running on ESP8266/ESP32 WebServer)</p>
		<div class="container text-center">
			<div class="row row-cols-3">
				<div class="col-5"></div>
				<div class="col-2">
					<button type="button" class="btn btn-primary" onclick="proceed('up');"><i class="fa fa-arrow-up fa-2x"></i></button>
				</div>
				<div class="col-2">
					<button type="button" class="btn btn-outline-primary" onclick="proceed('btnStart');"><i class="fa fa-play fa-2x"></i></button>
				</div>
				<div class="col-3"></div>
			</div>
			<div class="row row-cols-3">
				<div class="col-5"></div>
				<div class="col-1">
					<button type="button" class="btn btn-primary" onclick="proceed2('left');"><i class="fa fa-arrow-left fa-2x"></i></button>
				</div>
				<div class="col-1">
					<button type="button" class="btn btn-primary" onclick="proceed2('right');"><i class="fa fa-arrow-right fa-2x"></i></button>
				</div>
				<div class="col-5"></div>
			</div>
			<div class="row row-cols-3">
				<div class="col-5"></div>
				<div class="col-2">
					<button type="button" class="btn btn-primary" onclick="proceed('down');"><i class="fa fa-arrow-down fa-2x"></i></button>
				</div>
				<div class="col-2">
					<button type="button" class="btn btn-outline-primary" onclick="proceed('btnA');"><i class="fa fa-plus-circle fa-2x"></i></button>
					<button type="button" class="btn btn-outline-primary" onclick="proceed('btnB');"><i class="fa fa-minus-circle fa-2x"></i></button>
				</div>
				<div class="col-3"></div>
			</div>
			<div class="row row-cols-3">
				<div class="col-3"></div>
				<div class="col-6">
					<div class="text-right">Control pressed: <div id="lastControl"></div>
					</div>
				</div>
				<div class="col-3"></div>
			</div>
		</div>
	</body>
</html>
